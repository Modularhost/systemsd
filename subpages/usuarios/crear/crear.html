<div class="user-create-form">
  <h2>Crear Nuevo Usuario</h2>
  <form id="userForm">
    <div class="form-group">
      <label for="fullName">Nombre Completo:</label>
      <input type="text" id="fullName" required>
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-group">
      <label for="rut">RUT:</label>
      <input type="text" id="rut" required>
    </div>
    <div class="form-group">
      <label for="dob">Fecha de Nacimiento:</label>
      <input type="date" id="dob" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="sex">Sexo:</label>
      <select id="sex" required>
        <option value="">Seleccione</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="role">Rol:</label>
      <select id="role" required onchange="loadDefaultPermissions()">
        <option value="">Seleccione</option>
        <option value="administrador">Administrador</option>
        <option value="operador">Operador</option>
        <option value="gestor">Gestor</option>
      </select>
    </div>
    
    <div class="permissions-section">
      <h3>Permisos Detallados</h3>
      <p>Seleccione los menús y submenús que el usuario puede acceder. Los administradores tienen acceso completo automáticamente.</p>
      
      <!-- Árbol de permisos -->
      <div class="permissions-tree" id="permissionsTree">
        <!-- Los menús y submenús se cargarán dinámicamente desde JS -->
      </div>
    </div>
    
    <button type="submit">Crear Usuario</button>
  </form>
</div>
