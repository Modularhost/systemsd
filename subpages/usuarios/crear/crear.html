<div class="user-create-form">
  <h2>Crear Nuevo Usuario</h2>
  <form id="userForm">
    <div class="form-group">
      <label for="fullName">Nombre Completo:</label>
      <input type="text" id="fullName" required>
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" required>
    </div>
    <div class="form-group">
      <label for="rut">RUT:</label>
      <input type="text" id="rut" required>
    </div>
    <div class="form-group">
      <label for="dob">Fecha de Nacimiento:</label>
      <input type="date" id="dob" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="sex">Sexo:</label>
      <select id="sex" required>
        <option value="">Seleccione</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="role">Rol:</label>
      <select id="role" required onchange="loadDefaultPermissions()">
        <option value="">Seleccione</option>
        <option value="administrador">Administrador</option>
        <option value="operador">Operador</option>
        <option value="gestor">Gestor</option>
      </select>
    </div>
    
    <button type="submit">Crear Usuario</button>
  </form>

  <!-- Tabla de usuarios registrados -->
  <div class="users-table-section">
    <h3>Usuarios Registrados</h3>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Nombre Completo</th>
          <th>Nombre de Usuario</th>
          <th>RUT</th>
          <th>Fecha de Nacimiento</th>
          <th>Correo Electrónico</th>
          <th>Sexo</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Los datos se cargarán dinámicamente desde JS -->
      </tbody>
    </table>
  </div>
</div>

<!-- Modal para Permisos Detallados -->
<div id="permissionsModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <div class="permissions-section">
      <h3>Permisos Detallados</h3>
      <p>Seleccione los menús y submenús que el usuario puede acceder.</p>
      <div class="permissions-tree" id="permissionsTree">
        <!-- Los menús y submenús se cargarán dinámicamente desde JS -->
      </div>
      <button id="savePermissions" class="modal-button">Guardar Permisos</button>
    </div>
  </div>
</div>

<script src="../menu.js"></script>
<script src="crear.js"></script>
